<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Event Handler</title>
</head>
<body>
    <button onclick="sayHello()">Click me</button>

    <script>
        function sayHello() {
            alert("Aav aav");
        }
    </script>
</body>
</html>
